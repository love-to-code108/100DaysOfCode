<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Hello world
    <button onclick="runJs()"> Run the js</button>
    <button onclick="changeColor()">Change Colour</button>
    <script>
        const runJs = () => {
            const age = Number(prompt("Enter your age here"));


            // Checking the age is +ve or -ve here;
            if (age < 0 || age > 100) {
                console.error("The age entered was negative:  or age enterned is larger than 100 ");
                exit();
            }

            if (age >= 18) {
                alert("You can drive");
                location.href = "https://www.google.com/?hl=en-US&authuser=6";
            } else {
                alert("you cannot drive");
            }
            const c = confirm("Do you want to enter your age again")
            if (c == true) {
                runJs();
            }
        }


        const changeColor = () => {
            const colour = prompt("Enter color");
            document.body.style.background = colour;
        }



    </script>
</body>

</html>
